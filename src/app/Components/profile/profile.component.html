<div class="profile-container">
    <div class="profile-card">
        <div class="page-content page-container content" id="page-content">
                <div class="row d-flex justify-content-center profile-info">
                    <div class="col-xl-6 col-md-12">
                        <div class="card user-card-full">
                            <div class="row m-l-0 m-r-0">
                                <div class="col-sm-4 bg-c-lite-green user-profile">
                                    <div class="card-block text-center text-white">
                                        <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                        <h6 class="f-w-600">{{user.firstName}} {{user.lastName}}</h6>
                                        <p>{{user.role | uppercase}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                        <button class="profile-edit"> <i class="fas fa-user-cog"></i> Edit Profile</button>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-block">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <p class="m-b-10 f-w-600">Email</p>
                                                <h6 class="text-muted f-w-400">{{user.email}}</h6>
                                            </div>
                                            <div class="col-sm-12">
                                                <p class="m-b-10 f-w-600">First Name</p>
                                                <h6 class="text-muted f-w-400">{{user.firstName}}</h6>
                                            </div>
                                            <div class="col-sm-12">
                                                <p class="m-b-10 f-w-600">Last name</p>
                                                <h6 class="text-muted f-w-400">{{user.lastName}}</h6>
                                            </div>
                                            <div class="col-sm-12">
                                                <p class="m-b-10 f-w-600">Account created at</p>
                                                <h6 class="text-muted f-w-400">{{user.createdAt | date: 'short'}}</h6>
                                            </div>
                                            <div class="col-sm-12">
                                                <p class="m-b-10 f-w-600">Account recently modified at</p>
                                                <h6 class="text-muted f-w-400">{{user.updatedAt | date: 'short'}}</h6>
                                            </div>
                                        </div>
                                        <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Recent Parties</h6>
                                        <!-- <div class="row" *ngFor="let reservation of user.lastReservations">
                                            <div class="col-sm-12">
                                                <p class="m-b-10 f-w-600">{{reservation.bar}}</p>
                                                <h6 class="text-muted f-w-400">{{reservation.date}}</h6>
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron d-flex align-items-center overlay">
        <div class="rectangle-1"></div>
        <div class="rectangle-2"></div>
        <div class="rectangle-transparent-1"></div>
        <div class="rectangle-transparent-2"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="triangle triangle-1">
            <img src="assets/img/obj_triangle.png" alt="">
        </div>
        <div class="triangle triangle-2">
            <img src="assets/img/obj_triangle.png" alt="">
        </div>
        <div class="triangle triangle-3">
            <img src="assets/img/obj_triangle.png" alt="">
        </div>
        <div class="triangle triangle-4">
            <img src="assets/img/obj_triangle.png" alt="">
        </div>
    </div>
</div>
